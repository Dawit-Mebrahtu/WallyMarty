<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customer/customer.css}" />
    <title>Customer Registration - New Customer</title>
</head>
<body>
    <th:block layout:fragment="content">
        <form id="customerRegForm" method="post" action="/customers/new" th:object="${customer}">
            <fieldset>
                <legend>New Customer Registration Form</legend>
                <input type="hidden" name="customerId" th:value="${customer.id}" />
                
                <div class="form-group">
                        <label for="customerNumber">Customer Number</label>
                        <span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"
                            class="alert alert-danger"></span>
                        <input id="customerNumber" name="customerNumber" type="text" class="form-control" required="required" th:value="${customer.customerNumber}">
                </div>                
                <div class="form-group">
                        <label for="name">Name</label>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                            class="alert alert-danger"></span>
                        <input id="name" name="name" type="text" class="form-control" th:value="${customer.name}">
                </div>    
                            
                <div class="form-group">
                        <label for="contactPhoneNumber">Contact Phone Number</label>
                        <span th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}"
                            class="alert alert-danger"></span>
                        <input id="contactPhoneNumber" name="contactPhoneNumber" type="text" class="form-control" th:value="${customer.contactPhoneNumber}">
                        <span id="tip">Enter the phone number in a valid Format. e.g. (123) 456-7890</span>
                </div>   
                
                <div class="form-group">
					<label for="dateOfBirth">Date of birth</label> <span
						th:if="${#fields.hasErrors('dateOfBirth')}"
						th:errors="*{dateOfBirth}" class="alert alert-danger"></span> 
						<input id="dateOfBirth" name="dateOfBirth" type="date"
						class="form-control" placeholder="yyyy-mm-dd" th:value="${customer.dateOfBirth}">
						<span id="tip">Enter a valid date</span>
				</div>
                 
                <div style="float:right;">
                    <a href="/customers/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;            
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Register Customer</button>
                </div>
                	
            </fieldset>
        </form>
    </th:block>
    <th:block layout:fragment="footer"></th:block> 
</body>
</html>
